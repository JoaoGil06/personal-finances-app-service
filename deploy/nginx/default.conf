# HTTP: serve ACME e redireciona para HTTPS
server {
  listen 80;
  server_name joaogil.biz www.joaogil.biz;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://joaogil.biz$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name joaogil.biz;

  ssl_certificate     /etc/letsencrypt/live/joaogil.biz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/joaogil.biz/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  client_max_body_size 10m;

  location / {
    proxy_pass         http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        "upgrade";
    proxy_read_timeout 60s;
  }

  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }
}

